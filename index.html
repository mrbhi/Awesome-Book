<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Awesome Book</title>
</head>
<body>
  <section class="container">
    <h1>All awesome books</h1>
    <section id="data" class="data">
    </section>
    <div class="line">
      <hr width="30%">
    </div>
    <div class="addbook">
      <h1>Add a new book</h1>
    </div>
    <form id="form">
      <input id="title" class="title" type="text" placeholder="Title" required/> <br> 
      <input id="author" class="author" type="text" placeholder="Author" required/> <br>
      <input id="submit" class="submit" type="submit" value="Add" class="submit" />
    </form>
  </section>
  <script src="js/script.js"></script>
</body>
</html>
